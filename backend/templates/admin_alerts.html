<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snort Alerts</title>
  <script>
    // Auto-refresh every 10 seconds
    setTimeout(() => {
      location.reload();
    }, 10000);
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-600">üîê Snort Alerts</h2>
      <a href="{{ url_for('admin.admin_page') }}"
         class="text-sm text-blue-500 hover:underline">
        ‚Üê Back to Dashboard
      </a>
    </div>

    {% if alerts %}
    <div class="overflow-y-auto max-h-[600px] border rounded-md p-4 bg-gray-50">
      <pre class="text-sm text-red-700 font-mono whitespace-pre-wrap">
{% for alert in alerts %}
{{ alert }}
{% endfor %}
      </pre>
    </div>
    {% else %}
      <p class="text-center text-gray-500">No alerts to display.</p>
    {% endif %}
  </div>
</body>
</html>
